name: UI Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 1,12 * * *'

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Checkout (copy) gh-pages repository to GitHub runner
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Run UI-tests via docker-compose
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
          LOGIN2: ${{ secrets.LOGIN2 }}
          PASSWORD2: ${{ secrets.PASSWORD2 }}
        run: |
          TEST_OUTPUT=$(docker-compose up --exit-code-from regression || true)
          echo "$TEST_OUTPUT"  
          
          FAILED_TESTS=$(echo "$TEST_OUTPUT" | grep -oP "(\d+) failed" | grep -oP "\d+")
          echo "FAILED_TESTS=$FAILED_TESTS" >> $GITHUB_ENV
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Copy history from gh-pages to allure-results
        run: |
          sudo mkdir -p allure-results/history  
          sudo cp -R ./.github/gh-pages/history/* allure-results/history/

      - name: Generate Allure report
        run: |
          sudo docker-compose run regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

      - name: Update Allure history
        run: |
          sudo cp -R allure-report/history/* ./.github/gh-pages/history/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true

      - name: Notify on failed tests
        if: ${{ env.FAILED_TESTS > 15 && github.event_name == 'schedule' }}
        run: |
          TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
          CHAT_ID="${{ secrets.TG_CHAT_ID }}"
            
          MESSAGE="‚ùå UI Tests Failed: ${{ env.FAILED_TESTS }} tests failed. Check details [here](https://crocutaxx.github.io/Autotest-UI/)"
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" -d "chat_id=$CHAT_ID" -d "text=$MESSAGE" -d "parse_mode=Markdown"
        env:
            TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
            CHAT_ID: ${{ secrets.TG_CHAT_ID }}